<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Andres & Adriana | Boda</title>
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffffff, #f5f0e6);
    }
    .card {
      width: 340px;
      height: 460px;
      perspective: 1000px;
      cursor: pointer;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .card.open .card-inner {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 25px;
      color: #7a5c1e;
    }
    .front {
      background: linear-gradient(135deg, #fffaf0, #f1e3c6);
    }
    .back {
      background: linear-gradient(135deg, #ffffff, #f7edd8);
      transform: rotateY(180deg);
    }
    h1 { margin-bottom: 10px; }
    h2 { margin: 6px 0; font-weight: normal; }
    p { margin: 6px 0; }
    .hint { font-size: 0.9em; opacity: 0.8; }
    button {
      margin-top: 15px;
      padding: 10px 18px;
      border: none;
      border-radius: 20px;
      background: linear-gradient(135deg, #d4af37, #f1d27a);
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    button:hover { opacity: 0.9; }
  </style>
</head>
<body>

  <!-- M√∫sica -->
  <audio id="music" loop>
    <source src="musica.mp3" type="audio/mpeg">
  </audio>

  <div class="card" id="card">
    <div class="card-inner">
      <div class="card-face front">
        <div>
          <h2>Nos Casamos</h2>
          <h1>Andres & Adriana</h1>
          <p class="hint">Haz clic para abrir la invitaci√≥n</p>
        </div>
      </div>
      <div class="card-face back">
        <div>
          <h1>¬°Est√°s Invitado!</h1>
          <p><strong>Fecha:</strong> 20 de Febrero</p>
          <p><strong>Hora:</strong> 5:00 PM</p>
          <p><strong>Lugar:</strong> Ceremonia & Recepci√≥n</p>
          <button onclick="confirmarAsistencia(event)">Confirmar asistencia üíç</button>
          <p class="hint">Con amor, Andres & Adriana</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById('card');
    const music = document.getElementById('music');

    card.addEventListener('click', () => {
      card.classList.toggle('open');
      music.play();
    });

    function confirmarAsistencia(e) {
      e.stopPropagation();
      const mensaje = encodeURIComponent('Hola, confirmo mi asistencia a la boda de Andres & Adriana üíí');
      window.open(`https://wa.me/57XXXXXXXXXX?text=${mensaje}`, '_blank');
    }
  </script>
</body>
</html>
